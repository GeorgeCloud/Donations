{% extends '_base.html' %}

{% block head %}
  <title>Charities</title>
{% endblock %}

{% block body %}
  <div class="container">
    <div class="row row-cols-2">
      {% for charity in charities %}
        <div class="card">
          <img src="{{ url_for('static', filename='images/charity.png') }}" class="card-img-top" alt="Charity Profile Picture">
          <div class="card-body">
            <p class="card-text">{{charity.name}}</p>
            <a href="{{ url_for('view_charity', charity_id=charity._id) }}">visit</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>


{% endblock %}
